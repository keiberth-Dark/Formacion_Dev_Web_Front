<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Aprendiendo Animaciones CSS</title>
    <style>
      body {
        font-size: 2.5em;
      }

      .contain {
        display: flex;
      }

      a {
        color: #fff;
        background-color: red;
        text-decoration: none;
        /* transition-property: background-color;
        transition-duration: 1s;
        transition-delay: 1s;
        transition-timing-function: ease-in; */
        transition: background-color 1s 1s ease-in;
      }

      a:hover {
        background-color: blue;
      }

      /* 2 */

      p > a {
        background-color: red;
        color: #fff;
        text-decoration: none;
        display: inline-block;
        padding: 0.5em 1em;
        left: 0;
        margin: auto;
        position: relative;
        transition: background-color 0.5s 0.2s, color 0.5s 0.2s,
          transform 0.2s, left 0.5s 0.4s;
      }

      p {
        margin: auto;
      }
      p:hover a {
        background-color: black;
        color: yellow;
        transform: translateY(80%);
        left: -500%;
      }
    </style>
  </head>

  <body>
    <div class="contain">
      <a href="https://ed.team">EDteam - Animaciones</a>

      <p><a href="https://ed.team" class="a">EDteam </a></p>
    </div>

    <cite>Dejar cursor En Sima ^^</cite>
  </body>
</html>
